name: Deploy Client and Server to Hostinger

on:
  push:
    branches:
      - main # Trigger on main branch merge

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ---- Client Deployment (React App) ----
      - name: Show Current Directory (Client)
        run: pwd && ls -la

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies with Yarn
        working-directory: ./client
        run: |
          pwd
          yarn install --frozen-lockfile

      - name: Build Client with Yarn
        working-directory: ./client
        run: |
          pwd
          yarn build

      - name: Deploy Client via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          port: 65002
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            pwd
            rm -rf /home/u635088371/public_html/*
            cp -r /github/workspace/client/build/* /home/u635088371/public_html/

      # ---- Server Deployment (ASP.NET Core) ----
      - name: Show Current Directory (Server)
        run: pwd && ls -la

      - name: Install .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Build and Publish Server
        working-directory: ./server
        run: |
          pwd
          dotnet restore
          dotnet publish -c Release -o ./publish

      - name: Deploy Server via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          port: 65002
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            pwd
            mkdir -p /home/u635088371/api
            cp -r /github/workspace/server/publish/* /home/u635088371/api/
            pm2 restart my-api || pm2 start "dotnet /home/u635088371/api/TourGo.Web.Api.dll" --name "my-api"
