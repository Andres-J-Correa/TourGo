name: Deploy Client and Server to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ---- Client Deployment (React App) ----
      - name: Show Current Directory (Client)
        run: pwd && ls -la

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies with Yarn
        working-directory: ./client
        run: |
          pwd
          yarn install --frozen-lockfile

      - name: Build Client with Yarn
        working-directory: ./client
        run: |
          pwd
          yarn build

      - name: Clean Old Client Files on Hostinger
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          port: 65002
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: rm -rf /home/u635088371/domains/lightgray-narwhal-970006.hostingersite.com/public_html/*

      - name: Upload Client Build Files to Hostinger
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          port: 65002
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "client/build/*" # Relative to the root of the repo
          target: "/home/u635088371/domains/lightgray-narwhal-970006.hostingersite.com/public_html"
          strip_components: 2 # Strips both "client" and "build" from the path

      # ---- Server Deployment (ASP.NET Core) ----
      - name: Show Current Directory (Server)
        run: pwd && ls -la

      - name: Install .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Build and Publish Server
        working-directory: ./server
        run: |
          pwd
          dotnet restore
          dotnet publish -c Release -o ./publish

      - name: Clean Old Server Files on Hostinger
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          port: 65002
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: rm -rf /home/u635088371/domains/lightgray-narwhal-970006.hostingersite.com/api/*

      - name: Upload Server Files to Hostinger
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          port: 65002
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "server/publish/*" # Relative to the root of the repo
          target: "/home/u635088371/domains/lightgray-narwhal-970006.hostingersite.com/api"
          strip_components: 2 # Strips both "server" and "publish" from the path

      - name: Deploy Server via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          port: 65002
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            pm2 restart my-api || pm2 start "dotnet /home/u635088371/domains/lightgray-narwhal-970006.hostingersite.com/api/TourGo.Web.Api.dll" --name "my-api"
