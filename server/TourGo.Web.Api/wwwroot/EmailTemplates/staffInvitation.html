<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación</title>
    <style>
        body {
            font-family: Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div style="max-width: 600px; margin: 20px auto; padding: 20px; border-radius: 8px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); background-color: rgba(255, 255, 255, 0.8);">
        <header style="background-color: rgba(25, 135, 84, 1); color: #fff; text-align: center; padding: 20px; border-top-left-radius: 8px; border-top-right-radius: 8px;">
            <h1 style="margin: 0;">¡Estás invitado a unirte a Hotel-Name!</h1>
        </header>

        <main style="padding: 20px; text-align: center; background-color: rgba(255, 255, 255, 0.95); border-radius: 5px; border: 2px solid #ffd54f;">
            <div style="padding: 20px; text-align: center;">
                <p style="margin: 0 0 20px 0;">Hola, has sido invitado a unirte a Hotel-Name, como Role-Name.</p>
                <p style="margin: 0 0 20px 0;">Haz clic en el siguiente botón para aceptar la invitación:</p>
                <a href="Invitation-Link" style="display: inline-block; padding: 10px 20px; background-color: rgba(25, 135, 84, 1); color: #fff; text-decoration: none; border-radius: 5px; font-weight: bold;">Aceptar Invitación</a>
            </div>
        </main>

        <footer style="text-align: center; margin-top: 20px; color: rgba(25, 135, 84, 1);">
            <p style="margin-bottom: 1.5em;">&copy; 2024 TourGo. Todos los derechos reservados.</p>
        </footer>
    </div>
</body>
</html>
